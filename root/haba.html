<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
幅優先探索
<div id="result"></div>

<script>
    (function () {

        class Peak {
            name;
            previous_peak = null;
            is_reached = false;
            next = [];

            constructor(name) {
                this.name = name;
            }
        }

        const a = new Peak("A");
        const b = new Peak("B");
        const c = new Peak("C");
        const d = new Peak("D");
        const e = new Peak("E");
        const f = new Peak("F");
        const g = new Peak("G");
        const h = new Peak("H");
        const i = new Peak("I");
        const j = new Peak("J");
        const k = new Peak("L");
        const l = new Peak("L");

        a.next.push(b)
        a.next.push(c)
        a.next.push(d)

        b.next.push(e)
        b.next.push(f)

        c.next.push(h)

        d.next.push(i)
        d.next.push(j)

        e.next.push(k)

        h.next.push(g)

        j.next.push(l)


        let que = [a];
        while (que.length > 0) {
            const current = que.shift();
            console.log(current.name);

            if (current == g) {
                break;
            }
            if (current.next.length === 0) {
                continue;
            }



            current.next.forEach((elem) =>{elem.previous_peak = current})

            que = que.concat(current.next)

        }

        let position = g;
        let root = "";
        while (true) {
            const prev = position.previous_peak;
            console.log(position);

            root = position.name + ", " + root
            if (!prev) {
                break;
            }

            position = prev;
        }

        document.getElementById("result").innerText = root;
    })();


</script>
</body>
</html>
